<!DOCTYPE html>
<html lang="en">
<!-- 부트스트랩 기본세팅 -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="container" align="center">
    <div class="col-md-4 col-md-offset-4">
      <h3 class="form-signin-heading"><i class="far fa-user-circle fa-5x"></i></h3>
      <form class="form-signin" action="" method="POST">
        <div class="form-group">
          <label for="inputUserId" class="sr-only">User Id</label> <input type="text" class="form-control"
            placeholder="ID" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label> <input type="password" class="form-control"
            placeholder="Password" required>
        </div>
        <div class="form-group">
          <button class="btn btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        </div>
        <div class="form-group">
          <a href="#"><b>아이디찾기</b></a> | <a href="#"><b>비밀번호찾기</b></a>
        </div>
        <a href="Join.jsp"><b>회원가입</b></a>

      </form>
    </div>

    <!-- 부트스트랩 js링크 1.제이쿼리 2.번들(부트스트랩)-->

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
